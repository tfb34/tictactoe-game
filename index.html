<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TicTacToe Game</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script src="main.js"></script>
</head>
<body>
	<p id="title">Tic-Tac-Toe</p>
	<p id="displayWinner"></p>

	<div id="board">
		<div class="row">
			<div id="cell0" class="cell"></div>
			<div id="cell1" class="cell"></div>
			<div id="cell2" class="cell"></div>
		</div>
		<div class="row">
			<div id="cell3" class="cell"></div>
			<div id="cell4" class="cell"></div>
			<div id="cell5" class="cell"></div>
		</div>
		<div class="row">
			<div id="cell6" class="cell"></div>
			<div id="cell7" class="cell"></div>
			<div id="cell8" class="cell"></div>
		</div>
	</div>
</body>
</html>
