<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TicTacToe Game</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script src="main.js"></script>
</head>
<body>
	<p id="title">Tic-Tac-Toe</p>
	<p id="displayWinner"></p>

	<div id="board">
		<div class="row">
			<div id="cell0"></div>
			<div id="cell1"></div>
			<div id="cell2"></div>
		</div>
		<div class="row">
			<div id="cell3"></div>
			<div id="cell4"></div>
			<div id="cell5"></div>
		</div>
		<div class="row">
			<div id="cell6"></div>
			<div id="cell7"></div>
			<div id="cell8"></div>
		</div>
	</div>

	<a class="fa" title="source code" id="github-link" href="https://github.com/tfb34/tictactoe-game">&#xf09b;</a>
